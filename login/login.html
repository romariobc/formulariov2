<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Roboto:wght@400;500&display=swap" rel="estilo.css">
    <link rel="stylesheet" href="estilo_login.css">
</head>

<body>

<main>
    <div class="formulario">
        <h1>Login</h1>
    <form class="login_de_usuario" id="formCadastro">
        <div class="input_email">
            <label for="email">Digite aqui seu email</label>
            <br>    
            <input 
                type="email"
                name="email"
                id="email"
                >
        </div>
        <div class="input_senha">
            <label for="password">Digite aqui sua senha</label>
            <br>    
            <input 
                type="senha"
                name="senha"
                id="senha">
        </div>
        <br>
        <div class="ajuda">
            <a href= "http://127.0.0.1:5500/cadastro/cadastro.html">Criar ou redefinir sua senha?</a>
        </div>    
        <br>    
        <input
        type="submit" 
        value="Entrar">
    </form>
</main>
<section class="imagem">
<img src="imagens/login.png" alt="figura_de_cadastro">
</section>









</body>
</html>
